      <form novalidate name="form">

      					<div class="form-group"
      						ng-class="{'has-error': isInputInvalid(form.password), 'has-success': isInputValid(form.password)}"
      						>
      						<label for="password">Password</label>
      						<input type="password" name="password" ng-model="user.password" class="form-control" required>
      						<div class="progress" style="margin-top:10px">
      							<div class="progress-bar"
      									ng-class="{'progress-bar-success': isPasswordStrong(), 'progress-bar-warning': isPasswordOk(), 'progress-bar-danger': isPasswordWeak()}"
      									aria-valuenow="{{ passwordStrength }}"
      									aria-valuemin="0"
      									aria-valuemax="100"
      									style="width:{{ passwordStrength }}%">

      							</div>
      						</div>
      					</div>

      					<button class="btn btn-success" ng-disabled="! form.$valid">Submit</button>

      				</form>
